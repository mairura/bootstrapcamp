<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Bootstrap Bootcamp</title>
  </head>
  <body>
    <!-- ------Navbar Section-------------------- -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a href="" class="navbar-brand">Frontend Bootcamp</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#learn" class="nav-link">Whats you'll Learn</a>
            </li>
            <li class="nav-item">
              <a href="#question" class="nav-link">Questions</a>
            </li>
            <li class="nav-item">
              <a href="#instructors" class="nav-link">Instructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ---------------------Showcase Section------------------ -->
    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>
              Become a <span class="text-warning">Frontend Developer</span>
            </h1>
            <p class="lead my-4">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              <br />Ducimus cupiditate qui, eius molestias rem asperiores
              pariatur odio autem delectus quisquam aperiam
            </p>
            <button class="btn btn-primary btn-lg">Start The Enrollment</button>
          </div>
          <div>
            <img
              class="img-fluid w-50 d-none d-sm-block"
              src="./images/undraw_developer_activity_re_39tg.svg"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Newsletter Section -->
    <section class="bg-primary text-light p-5">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Recipient's username"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Button
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
